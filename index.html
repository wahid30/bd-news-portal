                <a
                  class="nav-link text-info"
                  target="_blank"
                  href="./blogs.html"

              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>

    <main>

      <section class="my-5">

        </div>
      </section>
      <!-- total books search section  -->
      <section class="container bg-light p-4">
        <h2>
          <span id="total-news">0</span> items found for category Entertainment
        </h2>
      </section>
      <!-- short by view section  -->
      <section class="container my-5">
        <div class="d-flex justify-content-between">
          <div class="d-flex">
            <h2 class="me-3">Sort By Number:</h2>
            <input class="rounded" type="text" />
          </div>
          <div class="d-flex">
            <button type="button" class="btn btn-primary me-2">
              Today's News
            </button>
            <button type="button" class="btn btn-outline-primary">
              Popular
            </button>
          </div>
        </div>
